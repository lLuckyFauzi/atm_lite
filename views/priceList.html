<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Price List</title>
</head>

<body>
    <div class="bg-blue-500 min-w-screen min-h-screen text-white flex justify-center items-center">
        <div>
            <p class="text-3xl pb-[40px]">PILIH JUMLAH PAKET TUNAI</p>
            <div class="flex justify-between" id="list">

            </div>
            <div id="output" class="mt-[50px]">

            </div>
        </div>
    </div>

    <script>
        let uang = "5000000"
        let listContainer = document?.getElementById("list");
        let output = document?.getElementById("output");

        const price = {
            seratus: 100000,
            duaratus: 200000,
            tigaratus: 300000,
            limaratus: 500000,
            satujuta: 1000000,
            satusetengah: 1500000,
            duajuta: 2000000,
        };

        listContainer.innerHTML = `
    <div>
    <p class="text-2xl py-[10px]" onclick="transaction(${price.seratus})">${price.seratus && "<- 100.000"
            }</p>
    <p class="text-2xl py-[10px]" onclick="transaction(${price.duaratus})">${price.duaratus && "<- 200.000"
            }</p>
    <p class="text-2xl py-[10px]" onclick="transaction(${price.tigaratus})">${price.tigaratus && "<- 300.000"
            }</p>
    <p class="text-2xl py-[10px]" onclick="transaction(${price.limaratus})">${price.limaratus && "<- 500.000"
            }</p>
    </div>
    <div>
    <p class="text-2xl py-[10px]" onclick="transaction(${price.satujuta})">${price.satujuta && "1.000.000 ->"
            }</p>
    <p class="text-2xl py-[10px]" onclick="transaction(${price.satusetengah
            })">${price.satusetengah && "1.500.000 ->"}</p>
    <p class="text-2xl py-[10px]" onclick="transaction(${price.duajuta})">${price.duajuta && "2.000.000 ->"
            }</p>
    <a href="./option.html">
        <p class="text-2xl">TRANSAKSI <br> LAINNYA -></p>
    </a>
    </div>
    `;

        function transaction(value) {
            let conf = confirm(`Sisa uang anda ${uang - value}`)
            conf ? window.location.replace("./take.html") : null
        }
    </script>
</body>

</html>
